<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Messagerie de Lucille ðŸŒ¸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenue sur la Messagerie de Lucille ðŸŒ¸</h1>
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Entrez votre pseudo" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (username) {
                sessionStorage.setItem('username', username); // Stocker le pseudo temporairement
                window.location.href = 'chat.html'; // Rediriger vers la messagerie
            }
        });
    </script>
</body>
</html>
